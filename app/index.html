<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Moderno</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="header__top">
			<div class='container'>
				<div class="header__top-inner">
					<div class="header__logo">
						<a href="#"><img src="images/logo.png" alt=""></a>
					</div>
					<div class="header__text">
						<a href="#"><span>Need help?</span></a>
						Talk to an expert: <a class="header__phone" href="tel:61383766284">+61 3 8376 6284</a>
					</div>
					<div class="header__box">
						<a class="header__basket" href="#"></a>
						<a class="header__btn login" href="#">Login</a>
						<a class="header__btn register" href="#">Register</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="header__menu">
			<div class='container'>
				<nav class="menu">
					<ul class="menu__list">
						<li><a class="menu__link" href="#">Home</a></li>
						<li><a class="menu__link" href="#">About</a></li>
						<li><a class="menu__link" href="#">WordPress</a></li>
						<li><a class="menu__link" href="#">Joomla</a></li>
						<li><a class="menu__link" href="#">PSD</a></li>
						<li><a class="menu__link" href="#">Plugins</a></li>
						<li><a class="menu__link" href="#">Components</a></li>
						<li><a class="menu__link" href="#">Pages</a></li>
						<li><a class="menu__link" href="#">Contact</a></li>
						<li><a class="menu__link" href="#">Help</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section class="search" style="background: url('../images/search_bg.jpg') center/cover no-repeat;">
		<div class='container'>
			<div class="search__inner">
				<div class="search__title">
					Welcome To Foxtar Market Place!
				</div>
				<div class="search__text">
					Premium WordPress Themes, Web Templates and Many More ...
				</div>
				<div class="search__form">
					<form action="#" method="POST" class="form" enctype="multipart/form-data" name="form">
						<input autocomplete="off" placeholder="Search Your Keywords . . ." type="text" class="form__input" required>
						<button type="submit" class="form__btn"><img src="images/icons/search.png" alt=""></button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
